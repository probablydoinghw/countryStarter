<!DOCTYPE html>
<html lang="en-US">
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="countries.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<title>countries!</title>
</head>
<body>
  <div class="demo-card-wide mdl-card mdl-shadow--2d" id="main">
    <h3 class="mdl-card__title-text">Emma's Country Finder</h3>
  		<p><textarea class="mdl-textfield__input" id="country-name" rows="1" cols ="20">thailand</textarea></p>
  		<button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="updateCountry" onclick="findCountry()">find country info</button>
  </div>
  <div class="demo-card-wide mdl-card mdl-shadow--2d" id="country-details">
    <h1 class="mdl-card__title-text" id="name"></h1>
    <p class="mdl-card__actions mdl-card--border" id="capital"></p>
    <p class="mdl-card__actions mdl-card--border" id="currencySymbol"></p>
    <p class="mdl-card__actions mdl-card--border" id="currencyName"></p>
  </div>
	<link rel="stylesheet" href="countries.css">
</body>
</html>
